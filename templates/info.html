<html>
    <head>
    <title>Faces Info</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <div class="px-5 mx-5">
    <center><h1>INFO</h1></center>
    {%if BilgiDurumu ==False %}
        <p1>Video İşleme Sokulmamiş Bilgi Listesi Boş.</p1>
        <p1>Lütfen Videoyu işletin.</p1>

    {% else %}
    
    

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                
                    <th>Saniye</th>
                    <th>Kafa Sayısı</th>
                    
            </tr>
        </thead>

        <tbody>
            {% for entry in entries %}
                <tr>
                    <td>{{entry[0]}}</td>
                    <td>{{entry[1]}}</td>
                    <td>
                        <form class="form-vertical" action="/result" method="POST">
                            <input type="submit" class="btn btn-danger mb-3" name="submit" value="Sil" formaction="/delete/videoId={{videoId}}/frame={{entry[0]}}"/>
                            <input type="submit" class="btn btn-primary mb-3" name="submit" value="Görüntüle" formaction="/show/videoId={{videoId}}/frame={{entry[0]}}"/>
                        </form>

                    </td>
                    
                </tr>
            {% endfor %}

            {% endif %}
        </tbody>
    </table>

</div>



</body></html>

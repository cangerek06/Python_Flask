<html>
    <head>
    <title>Faces Info</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <div class="px-5 mx-5">
        <br>
        <br>
        <h2 style="text-align: center;">{{person}} Kişisinin Videoda Yalnız Olduğu Frame Listesi</h2>
        <br>
        <br>
        <br>
        <br>

    
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    
                        <th>Frame   </th>
                        <th> Kişi</th>
                        <th>Oran(%)</th>
                        <th>Aksiyonlar</th>
                </tr>
            </thead>
    
            <tbody>
                {% for i in range(onlyPersonFrameList|length) %}
                    <tr>
                        <td>{{onlyPersonFrameList[i]}}</td>
                        <td>{{person}}</td>
                        <td>{{ratio_list[i]|string}}</td>
                        <td> 
                         <div >  
                          <form class="form-vertical" action="/result" method="POST">
                            <input type="submit" class="btn btn-danger mb-3" name="submit" value="Sil" formaction="/delete/videoId={{VideoId}}/frame={{onlyPersonFrameList[i]}}"/>
                            <input type="submit" class="btn btn-primary mb-3" name="submit" value="Görüntüle" formaction="/show/videoId={{VideoId}}/frame={{onlyPersonFrameList[i]}}"/>
                          </form>
                         </div>
                        </td>
                          
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>



</body></html>
